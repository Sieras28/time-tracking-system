<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .signup-card {
            padding: 2.5rem 2rem;
            border-radius: 12px;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 520px; /* Increased width */
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            font-weight: 700;
        }
        label {
            margin-bottom: 1rem;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            background-color: #ffffff;
            border: 1px solid #ddd;
            color: #212529;
            padding: 0.75rem;
        }
        select {
            cursor: pointer;
        }
        button {
            margin-top: 1rem;
            width: 100%;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        .footer-link {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.96rem;
        }
        .footer-link a {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<article class="signup-card">
    <h2>Create Your Account</h2>
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <label>
            Username
            <input type="text" th:field="*{username}" placeholder="Choose a username" required>
        </label>
        <label>
            Email
            <input type="email" th:field="*{email}" placeholder="Your email address" required>
        </label>
        <label>
            Password
            <input type="password" th:field="*{password}" placeholder="Create a password" required>
        </label>
        <label>
            Role
            <select th:field="*{role}" required>
                <option value="" disabled selected>Select your role</option>
                <option value="ADMIN">Admin</option>
                <option value="WORKER">Worker</option>
                <option value="ACCOUNTANT">Accountant</option>
            </select>
        </label>
        <button type="submit" class="primary">Sign Up</button>
    </form>
    <div class="footer-link">
        Already have an account?
        <a th:href="@{/login}">Login</a>
    </div>
</article>

</body>
</html>
