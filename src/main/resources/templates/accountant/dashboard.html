<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accountant Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,.05);
        }
        h1 { margin: 0; font-size: 1.5rem; }
        .dashboard-cards {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .dashboard-card {
            flex: 1 1 250px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            border-radius: 12px;
            padding: 2rem;
            min-width: 250px;
            max-width: 340px;
            cursor: pointer;
        }
        .dashboard-card h2 {
            font-size: 1.2rem;
            margin-bottom: .5rem;
        }
        .quick-actions { margin: 1rem 0; }
    </style>
</head>
<body>

<header>
    <h1>Accountant Dashboard</h1>
    <a href="/logout" role="button" class="outline">Logout</a>
</header>

<main class="container">

    <div class="dashboard-cards">
        <div class="dashboard-card" onclick="window.location.href='/dashboard/accountant/salary-summary'">
            <h2>Salary Summary</h2>
            <p th:text="${salarySummary}">Salary Summary</p>
        </div>
        <div class="dashboard-card" onclick="window.location.href='/dashboard/accountant/invoice-summary'">
            <h2>Invoice Summary</h2>
            <p th:text="${invoiceSummary}">Total Invoice: $0.00</p>
        </div>

        <div class="dashboard-card">
            <h2>Work Logs</h2>
            <p><a href="/dashboard/accountant/worklogs" role="button" class="secondary">View All Work Logs</a></p>
        </div>
    </div>

</main>

</body>
</html>
