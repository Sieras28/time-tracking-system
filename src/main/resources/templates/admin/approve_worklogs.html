<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Approve Work Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body { background: #fff; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,.05);
        }
        h1 {
            margin: 0;
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        main.container {
            max-width: 1200px;
            margin: 2.5rem auto;
        }
        h2 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1.8rem;
            margin-top: 0;
        }
        .table-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            background: #fff;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            font-size: 1.15rem;
            margin-top: 0;
        }
        th, td {
            padding: 18px 18px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            font-size: 1.1rem;
            font-weight: 700;
            color: #252525;
            background: none;
            border-bottom: 2.5px solid #e6ebf5;
        }
        tr:not(:last-child) td {
            border-bottom: 1.5px solid #e6ebf5;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .actions-cell {
            display: flex;
            gap: 18px;
        }
        .actions-cell form {
            flex: 1 1 0;
            display: flex;
        }
        .actions-cell button {
            width: 100%;
            height: 48px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .actions-cell .primary {
            background: #0073b9;
            color: #fff;
            border: none;
        }
        .actions-cell .secondary {
            background: #495670;
            color: #fff;
            border: none;
        }
        @media (max-width: 900px) {
            th, td { padding: 10px 8px; }
            .actions-cell button { height: 38px; font-size: 1rem; }
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th { border: none; }
            tr:not(:last-child) td { border-bottom: none; }
            td { padding: 10px 0; }
        }
    </style>
</head>
<body>

<header>
    <h1>Approve Work Logs</h1>
    <a href="/dashboard/admin" role="button" class="outline">‚Üê Back to Dashboard</a>
</header>

<main class="container">
    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Worker</th>
                <th>Project</th>
                <th>Date</th>
                <th>Hours</th>
                <th>Comment</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${pendingWorkLogs.empty}">
                <td colspan="7" style="text-align: center;">No data</td>
            </tr>
            <tr th:each="workLog : ${pendingWorkLogs}">
                <td th:text="${workLog.user.name}">Worker Name</td>
                <td th:text="${workLog.project.name}">Project Name</td>
                <td th:text="${workLog.date}">Date</td>
                <td th:text="${workLog.hours}">Hours</td>
                <td th:text="${workLog.comment}">Comment</td>
                <td th:text="${workLog.status}">Pending</td>
                <td class="actions-cell">
                    <form th:action="@{|/admin/worklogs/${workLog.id}/approve|}" method="post">
                        <button type="submit" class="primary">Approve</button>
                    </form>
                    <form th:action="@{|/admin/worklogs/${workLog.id}/reject|}" method="post">
                        <button type="submit" class="secondary">Reject</button>
                    </form>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</main>
</body>
</html>
