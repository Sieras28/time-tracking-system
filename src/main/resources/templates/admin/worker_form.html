<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Worker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,.05)
        }
        h1 { margin: 0; font-size: 1.5rem }
        form { max-width: 600px; margin: 2rem auto }
    </style>
</head>
<body>

<header>
    <h1>Edit Worker</h1>
    <a href="/admin/workers" role="button" class="outline">‚Üê Back</a>
</header>

<main class="container">
    <!-- POSTs to /admin/workers/{id}/edit -->
    <form th:action="@{|/admin/workers/${user.id}/edit|}" th:object="${user}" method="post">
        <label>Name
            <input th:field="*{name}" placeholder="First name" required>
        </label>

        <label>Surname
            <input th:field="*{surname}" placeholder="Last name" required>
        </label>

        <!-- Role shown as text only -->
        <label>Role
            <input value="WORKER" disabled readonly>
            <input type="hidden" th:field="*{role}" value="WORKER">
        </label>

        <label>Hourly Rate
            <input th:field="*{hourlyRate}" placeholder="hourly rate" required>
        </label>

        <label>Status
            <select th:field="*{status}" required>
                <option value="" hidden>Select status</option>
                <option value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
            </select>
        </label>

        <button type="submit" class="primary">Save Changes</button>
    </form>
</main>

</body>
</html>
