<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        header{display:flex;justify-content:space-between;align-items:center;
            padding:1rem 2rem;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.05)}
        h1{margin:0;font-size:1.5rem}
        form{max-width:600px;margin:2rem auto}
    </style>
</head>
<body th:object="${project}">

<header>
    <h1>Add Project</h1>
    <a href="/admin/projects" role="button" class="outline">‚Üê Back</a>
</header>

<main class="container">
    <form th:action="@{/admin/projects/add}" th:object="${project}" method="post">
        <label>Name
            <input th:field="*{name}" required>
        </label>

        <label>Client
            <input th:field="*{client}" required>
        </label>

        <label>Location
            <input th:field="*{location}" required>
        </label>

        <label>Start Date
            <input type="date" th:field="*{startDate}" required>
        </label>

        <label>End Date
            <input type="date" th:field="*{endDate}">
        </label>

        <button type="submit" class="primary">Save</button>
    </form>
</main>

</body>
</html>
