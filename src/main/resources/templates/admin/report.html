<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Export Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        header{display:flex;justify-content:space-between;align-items:center;
            padding:1rem 2rem;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.05);}
        h1{margin:0;font-size:2rem;}
        main.container{max-width:1100px;margin:2.5rem auto;}
        table{width:100%;margin-top:2rem;border-collapse:separate;border-spacing:0;}
        th,td{padding:14px 12px;text-align:left;}
        th{font-weight:700;border-bottom:2px solid #e6ebf5;}
        tr:not(:last-child) td{border-bottom:1px solid #e6ebf5;}
        tbody tr:hover{background:#f5faff;}
    </style>
</head>
<body>
<header>
    <h1>Export Reports</h1>
    <a href="/dashboard/admin" role="button" class="outline">‚Üê Back to Dashboard</a>
</header>
<main class="container">

    <a href="/admin/reports/pdf" role="button" class="primary">Download PDF</a>

    <table>
        <thead>
        <tr>
            <th>Project</th>
            <th>Client</th>
            <th>Worker</th>
            <th>Total Hours</th>
            <th>Hourly Rate</th>
            <th>Total Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${rows.empty}">
            <td colspan="6" style="text-align:center;">No data</td>
        </tr>
        <tr th:each="r : ${rows}">
            <td th:text="${r.projectName}">Proj</td>
            <td th:text="${r.client}">Client</td>
            <td th:text="${r.workerName}">Worker</td>
            <td th:text="${r.totalHours}">0</td>
            <td th:text="${#numbers.formatDecimal(r.hourlyRate,1,2)}">0.00</td>
            <td th:text="${#numbers.formatDecimal(r.totalAmount,1,2)}">0.00</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
