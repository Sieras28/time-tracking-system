<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        header{display:flex;justify-content:space-between;align-items:center;
            padding:1rem 2rem;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.05)}
        h1{margin:0;font-size:1.5rem}
        form{max-width:600px;margin:2rem auto}
    </style>
</head>
<body th:object="${user}">

<header>
    <h1>Add User</h1>
    <a href="/admin/workers" role="button" class="outline">‚Üê Back</a>
</header>

<main class="container">

    <form th:action="@{/admin/workers/add}" th:object="${user}" method="post">

        <label>Username
            <input th:field="*{username}" placeholder="Enter username" required>
        </label>

        <label>Email
            <input th:field="*{email}" placeholder="Enter email" required>
        </label>

        <label>Name
            <input th:field="*{name}" placeholder="First name" required>
        </label>

        <label>Surname
            <input th:field="*{surname}" placeholder="Last name" required>
        </label>

        <label>Password
            <input type="password" th:field="*{password}" placeholder="Enter password" required>
        </label>

        <label>Hourly Rate
            <input type="number" step="0.01" min="0" th:field="*{hourlyRate}" placeholder="Enter hourly rate" required>
        </label>

        <label>Status
            <select th:field="*{status}" required>
                <option value="" hidden>Select status</option>
                <option value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
            </select>
        </label>

        <button type="submit" class="primary">Save</button>
    </form>
</main>

</body>
</html>
